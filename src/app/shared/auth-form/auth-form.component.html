<div class="login-container">
  <form class="login" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-header">
      <span class="form-header__logo">Pokemos Info</span>
      <span class="form-header__title text-lg mb-4">{{ title }}</span>

      <button class="form-header__button" (click)="signInGoogle()">
        <img
          style="width: 18px"
          src="./../../../assets/google-icon.png"
          alt=""
        />
        {{ title }} with Google
      </button>
    </div>

    <mat-divider style="padding-bottom: 20px"></mat-divider>

    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input
        type="text"
        matInput
        placeholder="Correo electrónico"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        type="password"
        matInput
        placeholder="Contraseña"
        formControlName="password"
      />
    </mat-form-field>

    <div class="flex justify-content-end mt-5" *ngIf="action === 'signIn'">
      <a routerLink="/users/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

    <button [disabled]="!form.valid" mat-button mat-flat-button color="primary">
      {{ title }}
    </button>

    <ng-container *ngIf="action === 'signIn'; else templateSignIn">
      <p>
        ¿Aún no tiene una cuenta? <a routerLink="/users/sign-up">Sign up</a>
      </p>
    </ng-container>

    <!-- <div *ngIf="action === 'signIn'">
      <button mat-flat-button color="warn" (click)="signInGoogle()">
        Google login
      </button>
    </div> -->
  </form>
  <!-- google login -->
</div>

<ng-template #templateSignIn>
  <p>Si ya tienes una cuenta <a routerLink="/users/sign-in">Sign in</a></p>
</ng-template>
