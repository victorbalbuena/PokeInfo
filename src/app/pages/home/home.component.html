<section class="container home-container">
  <div class="home-container__inputs">
    <mat-form-field
      class="example-full-width"
      class="home-container__inputs-input"
    >
      <input
        matInput
        placeholder="Search by name..."
        #searchIn
        (keyup)="onSearch(searchIn.value)"
      />
    </mat-form-field>

    <div class="home-container__inputs-buttons">
      <button mat-flat-button color="primary" (click)="prevPage()">
        Anterior
      </button>

      <button
        mat-flat-button
        color="primary"
        (click)="nextPage()"
        [disabled]="(pokeList | filter : page : search).length === 0"
      >
        Siguiente
      </button>
    </div>
  </div>

  <table mat-table class="table mat-elevation-z8">
    <thead>
      <tr>
        <th mat-header-cell>NÃºmero</th>
        <th mat-header-cell>Nombre</th>
        <th mat-header-cell>Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let pokemon of pokeList | filter : page : search"
        (click)="openPokemonDialog(pokemon.name)"
        style="cursor: pointer"
      >
        <td mat-cell>{{ pokemon.id }}</td>
        <td mat-cell>{{ pokemon.name }}</td>
        <td mat-cell>
          <img [src]="pokemon.pic" [alt]="pokemon.name" />
        </td>
      </tr>
    </tbody>
  </table>
</section>
