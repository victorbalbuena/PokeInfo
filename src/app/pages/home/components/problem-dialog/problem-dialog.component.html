<div mat-dialog-content class="flex flex-column">
  <p>Por favor ingrese una cadena de números separados por comas.</p>
  <p>El resultado será el número de veces que aparece cada número.</p>
  <mat-form-field>
    <mat-label>Input</mat-label>
    <input type="text" matInput [formControl]="cadena" />
    <app-error-message [control]="cadena" />
  </mat-form-field>
  <p>Ejemplo: 3,1,3,4,2,1</p>
  <p *ngIf="resultado.length > 0" class="result">Resultado: {{ resultado }}</p>
  <div class="flex justify-content-between">
    <button mat-flat-button color="primary" (click)="handleCalc()">
      Calcular
    </button>
    <button mat-flat-button color="warn" (click)="onClose()">Cerrar</button>
  </div>
</div>
